<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="img-cont">
        <!-- <img src="images/image-product-desktop.jpg" alt="" class="" srcset="" /> -->
      </div>
      <div class="card-desc">
        <p class="product-class">Perfume</p>
        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <span class="reg-price">$149.99</span>
          <span class="prev-price"><s>$169.99</s></span>
        </div>
        <div class="cta">
          <img src="/images/icon-cart.svg" />
          <p>Add to Cart</p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/lrncedev" target="_blank">@LrnceDev</a>.
    </div>
  </body>
</html>
